<body>
  <div layout:fragment="content" class="page-wrapper">

    <div class="row">
      <div class="col-md-12">
        <div class="card" style="margin-bottom: 0;">
          <form class="form-horizontal">
            <div class="card-body">
              <h4 class="card-title">SEARCH INFOMATION</h4>
              <div class="row">
                <div class="col-md-6 form-group row">
                  <label for="fname" class="col-sm-3 text-end control-label col-form-label">Name</label>

    <div class="card">

        <div class="table-responsive">
          <table id="zero_config" class="table table-striped table-bordered">
            <thead class="thead-light">
              <tr>
                <th>
                  <label class="customcheckbox mb-3">
                    <input type="checkbox" id="mainCheckbox" />
                    <span class="checkmark"></span>
                  </label>
                </th>
                <th>Name</th>
                <th>Created date</th>
                <th>Updated date</th>
                <th>Created By</th>
                <th>Updated By</th>
              </tr>
            </thead>
            <tbody class="customtable">
              <tr th:each="student: ${res.listT}">
                <th>
                  <label class="customcheckbox">
                    <input type="checkbox" th:name="${student.id}" class="listCheckbox" />
                    <span class="checkmark"></span>
                  </label>
                </th>
                <td th:text="${student.name}" />
                <td th:text="${student.createdDate}" />
                <td th:text="${student.updatedDate}" />
                <td th:text="${student.createdBy?.name}" />
                <td th:text="${student.updatedBy?.name}" />
              </tr>
            </tbody>
          </table>
          <div style="display: flex; justify-content: right; align-items: center;">
            <div class="total-rows">
              <select class="custom-select custom-select-lg mb-3" style="margin: 0 !important; padding: 4px 6px;">
                <option th:selected="${res.perPage} == 10" value="10">10</option>
                <option th:selected="${res.perPage} == 15" value="15">15</option>
                <option th:selected="${res.perPage} == 20" value="20">20</option>
                <option th:selected="${res.perPage} == 30" value="30">30</option>
                <option th:selected="${res.perPage} == 40" value="40">40</option>
                <option th:selected="${res.perPage} == 70" value="70">70</option>

              </select>

            <div> <span th:text="${res.currentPage}"></span>/<span th:text="${res.totalPages}"></span></div>
            <div class="go-to" style="display: flex; justify-content: right; align-items: center; margin: 0 4px;">
              <input class="form-control form-control-sm" type="number" style="width: 35px;">
              <button class="btn btn-primary">Go</button>
            </div>
          </div>
        </div>
      </div>
    </div>

                  <input type="text" class="form-control" id="fname" name="name" placeholder="Enter Name Here" />

                <label for="lname" class="col-sm-3 text-end control-label col-form-label">Birth date</label>

                </div>

                </div>

                <label for="fname" class="col-sm-3 text-end control-label col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="fname" name="email" placeholder="Enter Email Here" />
                </div>
              </div>
              <div class="col-md-6 form-group row">
                <label for="fname" class="col-sm-3 text-end control-label col-form-label">Sex</label>
                <div class="col-sm-9">
                  <select name="sex" class="custom-select custom-select-lg mb-3"

          <div class="modal-body">

              <div class="col-md-6 form-group row">

                  <input type="text" class="form-control" id="fname" name="name" placeholder="" />
                </div>
              </div>
              <div class="col-md-6 form-group row">
                <label for="lname" class="col-sm-3 text-end control-label col-form-label">Birth date</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="birthDate" id="datepicker-birthdate-2"

                </div>
              </div>
              <div class="col-md-6 form-group row">
                <label for="fname" class="col-sm-3 text-end control-label col-form-label">Address</label>
                <div class="col-sm-9">

                <label for="fname" class="col-sm-3 text-end control-label col-form-label">Email</label>

              <div class="col-md-6 form-group row">

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-cancel" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-save">Save</button>
          </div>

      </div>
    </div>

    <div id="modelDelete" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">DELETE CONFIRM</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">

    <div id="modelImport" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">IMPORT EXCEL</h5>

            <button type="button" class="btn btn-secondary btn-cancel" data-dismiss="modal">Cancel</button>

    <div>

      <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
      <script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
      <script src="/assets/extra-libs/sparkline/sparkline.js"></script>
      <script src="/dist/js/waves.js"></script>
      <script src="/dist/js/sidebarmenu.js"></script>
      <script src="/dist/js/custom.min.js"></script>
      <script src="/assets/libs/flot/excanvas.js"></script>
      <script src="/assets/libs/flot/jquery.flot.js"></script>
      <script src="/assets/libs/flot/jquery.flot.pie.js"></script>
      <script src="/assets/libs/flot/jquery.flot.time.js"></script>
      <script src="/assets/libs/flot/jquery.flot.stack.js"></script>
      <script src="/assets/libs/flot/jquery.flot.crosshair.js"></script>
      <script src="/assets/libs/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
      <script src="/dist/js/pages/chart/chart-page-init.js"></script>

      <!-- this page js -->
      <script src="/assets/extra-libs/multicheck/datatable-checkbox-init.js"></script>
      <script src="/assets/extra-libs/multicheck/jquery.multicheck.js"></script>
      <script src="/assets/extra-libs/DataTables/datatables.min.js"></script>
      <script src="/assets/libs/toastr/build/toastr.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
      <script th:inline="javascript">
        const res = /*[[${res}]]*/ '';
        $('#pagination-demo').twbsPagination({
          totalPages: res?.totalPages || 1,
          visiblePages: 5,
          startPage: res?.currentPage > res?.totalPages ? res?.totalPages : res?.currentPage || 1,
          next: 'Next',
          prev: 'Prev',
          onPageClick: function (event, page) {
            const pageTo = page;
            const currentUrl = window.location.href;
            const url = new URL(currentUrl);
            const prePage = url.searchParams.get("currentPage") || 1;
            url.searchParams.set("currentPage", pageTo)
            const newUrl = url.href;
            window.history.pushState({ path: newUrl }, '', newUrl);
            if (prePage != pageTo) {
              location.reload();
            }
          },
        });
        $("div.total-rows select").change((a) => {
          const perPageTo = $("div.total-rows option:selected").text();

          const currentUrl = window.location.href;
          const url = new URL(currentUrl);
          url.searchParams.set("perPage", perPageTo);
          const newUrl = url.href;
          window.history.pushState({ path: newUrl }, '', newUrl);
          location.reload();
        });
        $(".go-to .btn").click(() => {
          const pageTo = $(".go-to input").val();

          const currentUrl = window.location.href;
          const url = new URL(currentUrl);
          url.searchParams.set("currentPage", pageTo)
          const newUrl = url.href;
          window.history.pushState({ path: newUrl }, '', newUrl);
          location.reload();
        })

        /****************************************
         *       Basic Table                   *
         ****************************************/
        // const table = $("#zero_config").DataTable();

      </script>
      <script>
        $(document).ready(function () {

          $('.input-url').on('change', function () {
            const name = $(this).attr("name");
            const value = $(this).val();
            const currentUrl = window.location.href;
            const url = new URL(currentUrl);
            url.searchParams.set(name, value);
            // url.searchParams.set("student", JSON.stringify({ name: "Tonduong" }));
            const newUrl = url.href;
            window.history.pushState({ path: newUrl }, '', newUrl);
          });
          const currentUrl = window.location.href;
          const url = new URL(currentUrl);
          const urlParams = new URLSearchParams(url.search);
          const params = Object.fromEntries(urlParams);
          for (const name in params) {
            if (Object.hasOwnProperty.call(params, name)) {
              const value = params[name];
              $(`.input-url[name=${name}]`).val(value)
            }
          }
        })

        $(document).ready(function () {
          $(".btn-search").click(function () {
            location.reload();
            toastr.success("Search successfully!!", "System Says");
          });
        });
        $(document).ready(function () {
          $(".btn-add").click(function () {
            $("#modelAdd").modal('show');
          });
          $('#modelAdd').on('hidden.bs.modal', function () {
            $("#modelAdd input[name='name']").val("");
          });
          $("#modelAdd .btn-save").click(function () {
            //handle add
            const student = {}
            student.name = $("#modelAdd input[name='name']").val(); 
            student.birthDate =  moment($("#modelAdd input[name='birthDate']").val()).format("yyyy-MM-DD");
            student.sex = $("#modelAdd select[name='sex']").val();
            student.address = $("#modelAdd input[name='address']").val();
            student.email = $("#modelAdd input[name='email']").val();
            $.ajax({
              type: "POST",
              url: "/student",
              data: student,
              success: (added, message, obj) => {
                if (added) {
                  location.reload();
                } else {
                  toastr.error("Error system admin. Try later.", "System Says");
                }
              },
              error: () => {
                toastr.error("Error system admin. Try later.", "System Says");
              },
            });
            $("#modelAdd").modal('hide')
          })
        });
        $(document).ready(function () {
          $(".btn-edit").click(function () {
            const ids = $("#zero_config input:checked:not(#mainCheckbox)").map((index, item) => Number.parseInt(item.getAttribute("name"))).toArray();
            if (ids.length == 0) {
              toastr.warning("You have to select one item to edit.", "System Says");
              return
            } else if (ids.length > 1) {
              toastr.warning("You have to select one item to edit.", "System Says");
              return
            }
            $.ajax({
              type: "GET",
              url: `/student/${ids[0]}`,
              success: (student, message, obj) => {
                if (student) {
                  $("#modelEdit").modal('show')
                  $("#modelEdit input[name=id]").val(student?.id)
                  $("#modelEdit input[name=name]").val(student?.name)
                  $("#modelEdit input[name=birthDate]").val(student?.birthDate? moment(student?.birthDate).format("yyyy-MM-DD"):"")
                  $("#modelEdit select[name=sex]").val(student?.sex ? "1" : "0")
                  $("#modelEdit input[name=email]").val(student?.email)
                  $("#modelEdit input[name=address]").val(student?.address)
                  $("#modelEdit input[name=createdDate]").val(new Date(student?.createdDate).toLocaleString())
                  $("#modelEdit input[name=updatedDate]").val(new Date(student?.createdDate).toLocaleString())
                  $("#modelEdit input[name=createdBy]").val(student?.createdBy?.name)
                  $("#modelEdit input[name=updatedBy]").val(student?.updatedBy?.name)
                } else {
                  toastr.error("Error system admin. Try later.", "System Says");
                }
              },
              error: () => {
                toastr.error("Error system admin. Try later.", "System Says");
              },
            });
          });
          $("#modelEdit .btn-save").click(function () {
            //handle edit
            $("#modelEdit").modal('hide')
            toastr.success("Edit successfully!!", "System Says");
            const student = {}
            student.id = $("#modelEdit input[name=id]").val()
            student.name = $("#modelEdit input[name=name]").val()
            student.birthDate =  moment($("#modelEdit input[name='birthDate']").val()).format("yyyy-MM-DD");
            student.sex = $("#modelEdit select[name='sex']").val();
            student.address = $("#modelEdit input[name='address']").val();
            student.email = $("#modelEdit input[name='email']").val();
            $.ajax({
              type: "PATCH",
              url: "/student",
              data: student,
              success: (updated, message, obj) => {
                if (updated) {
                  location.reload();
                } else {
                  toastr.error("Error system admin. Try later.", "System Says");
                }
              },
              error: () => {
                toastr.error("Error system admin. Try later.", "System Says");
              },
            });
          })
          $(".btn-delete").click(function () {
            const ids = $("#zero_config input:checked:not(#mainCheckbox)");
            if (ids.length == 0) {
              toastr.warning("You have to select one item to edit.", "System Says");
              return
            }
            $("#modelDelete").modal('show');
          });
          $("#modelDelete .btn-save").click(function () {
            //handle delete
            const ids = $("#zero_config input:checked:not(#mainCheckbox)").map((index, item) => Number.parseInt(item.getAttribute("name"))).toArray();
            $.ajax({
              type: "DELETE",
              url: "/student",
              data: {
                ids: ids,
                redirectUrl: window.location.href
              },
              success: (deleted, message, obj) => {
                if (deleted) {
                  location.reload();
                } else {
                  toastr.error("Error system admin. Try later.", "System Says");
                }
              },
              error: () => {
                toastr.error("Error system admin. Try later.", "System Says");
              },
            });
            $("#modelDelete").modal('hide')
          })
        });

        $(document).ready(function () {
          $(".btn-import").click(function () {
            //handle import
            $("#modelImport").modal('show');
          });
          $('#modelImport').on('hidden.bs.modal', function () {
            $("#modelImport input[name='fileImport']").val("");
          });
          $("#modelImport .btn-save").click(function () {
            const file = $("#modelImport input[name='fileImport']").prop('files');
            if (file?.length != 1) {
              toastr.warning("You must select only one file.", "System Says");
              return;
            }
            const data = new FormData();
            data.append("file", file[0])
            $.ajax({
              type: 'POST',
              method: 'POST',
              url: "student/import",
              data: data,
              processData: false,
              cache: false,
              contentType: false,
              success: function (res) {
                window.location.reload();
              },
              error: () => {
                toastr.error("Error system admin. Try later.", "System Says");
              }
            });
            $("#modelImport").modal('hide')
          })

          $(".btn-export").click(function () {
            const ids = $("#zero_config input:checked:not(#mainCheckbox)").map((index, item) => Number.parseInt(item.getAttribute("name"))).toArray();

            let url = '/student/export';
            if (ids?.length != 0) {
              url += "?ids=" + ids.join(",");
            }
            var win = window.open(url, '_blank');
            if (win) {
              //Browser has allowed it to be opened
              win.focus();
            } else {
              //Browser has not allowed it to be opened
              toastr.warning("Please allow popups for this website.", "System Says");
            }
          });
        });

        $(document).ready(function () {
          $(".close").click(function () {
            $(".modal").modal('hide');
          });
        });

        $(document).ready(function () {
          $(".btn-cancel").click(function () {
            $(".modal").modal('hide');
          });
        });
      </script>
