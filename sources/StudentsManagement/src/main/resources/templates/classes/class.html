<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Manage Classes</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>
<div class="container-fluid text-center">
  <div> <h2> Manage classes </h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/class/new}">Add new class</a>
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Number of pupils</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="class : ${listClasses}">
        <tr>
          <td>[[${class.getId()}]]</td>
          <td>[[${class.getName()}]]</td>
          <td>[[${class.getNumberOfPupils()}]]</td>
          <td>
<!--            <a class="h4 mr-3" th:href="@{'/class/add_new_student/' + ${user}">Add new student</a>-->
            <a class="h4 mr-3" th:href="@{'/class/edit/' + ${class.getId()}}">Edit</a>
            <a class="h4 mr-3" th:href="@{'/class/delete/' + ${class.getId()}}">Delete</a>
          </td>
        </tr>
      </th:block>

      </tbody>
    </table>

  </div>

</div>

</body>

</html>
